<script>
  var encrypted = CryptoJS.AES.encrypt("Message", "Secret Passphrase").toString();

  var decrypted = CryptoJS.AES.decrypt(encrypted, "Secret Passphrase");
 console.log(encrypted,decrypted.toString(CryptoJS.enc.Utf8));

 var hashingTest = CryptoJS.SHA3("huffer").toString(CryptoJS.enc.Base64);
 console.log(typeof(hashingTest));
 console.log(hashingTest);

</script>
