<body id="coming-soon" class="cs1">

    <div id="loader">
        <div class="loader-container">
            <div id="preloader_1">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <div id="wrapper" class="container">
        <div class="coming-soon-wrapper clearfix">
            <a href="#" title=""><img src="demos/cslogo.png" alt=""></a>
            <p>Our website is under construction, we are working very hard to give you the best<br> experience with this one.</p>
            <div id="countdown">
                <div class="stat f-container">
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="count-counter">
                            <h1 class="days stat-count">0</h1>
                            <p class="count-details">Days</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="count-counter">
                            <h1 class="hours stat-count">0</h1>
                            <p class="count-details">Hours</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="count-counter">
                            <h1 class="minutes stat-count">0</h1>
                            <p class="count-details">Minutes</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
                        <div class="count-counter">
                            <h1 class="seconds stat-count">0</h1>
                            <p class="count-details">Seconds</p>
                        </div>
                    </div>
                </div><!-- stat -->
            </div><!-- end countdown -->

             <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <form id="subscribe-coming-soon" class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="exampleInputEmail2">Enter your email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter your email address">
                    </div>
                    <button type="submit" class="btn btn-primary border-radius btn-lg">Sign in</button>
                </form>
             </div><!-- end col -->
        </div><!-- end coming-soon-wrapper -->
